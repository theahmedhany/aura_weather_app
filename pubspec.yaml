name: aura_weather_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  connectivity_plus: ^6.1.3
  cupertino_icons: ^1.0.8
  device_preview: ^1.2.0
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4
  flutter_offline: ^4.0.0
  flutter_svg: ^2.0.9
  http: ^1.3.0
  intl: 0.19.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#F3E8F4" # Color of the background of the splash screen
  image: assets/master/splash_screen.png # image path
  android_12:
    image: assets/master/splash_screen.png # image path
    color: "#F3E8F4" # Color of the background of the splash screen

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/master/icon.png" # Logo image path
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/master/
    - assets/icons/
